<!DOCTYPE html>
<!--导入名称空间，thymeleaf就有提示了-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="overflow-x:auto;overflow-y:auto">
   <h1>thymeleaf,helloworld</h1>
   <div id="div01" class="div01" th:id="${hello}" th:class="${hello}" th:text="${hello}"></div>
   <h4 th:text="${hello2}"></h4>
   <div th:utext="${hello2}"></div>

   <hr>
   <h1 th:text="${user}" th:each="user:${users}"></h1>
   <h1>
       <span th:text="${user}" th:each="user:${users}"></span>
   </h1>
   <hr>
   <table border="1">
       <tr>
           <td width="900px" th:text="${user}" th:each="user:${uList}"></td>
       </tr>
       <!--<tr>
           <td th:text="${user}" th:each="user:${users}"></td>
       </tr>-->
       <!--<tr>
           <td th:text="${age}" th:each="age:${userAges}"></td>
       </tr>-->
   </table>
   <hr>
   <div th:if="${session.zwq == '我媳妇'}" th:text="${session.zwq}"></div>
   <div th:if="true" th:text="${session.zwq}"></div>
   <div th:if="true" th:text="${#strings.isEmpty('')}"></div>

   <div th:object="${user}">
       <p th:text="*{name}"></p><hr>
       <p th:text="*{age}"></p><hr>
       <p th:text="*{username}"></p><hr>
       <p th:text="*{address}"></p><hr>
   </div>
   <div>
       <a th:href="@{/user2(name = ${user.name},age = ${user.age})}" th:text="dianwodianwo"></a>
   </div>

   <div>
       <table>
           <tr th:each="user:${userList}">
               <td th:text="${user.name}">${user.name}</td>
               <td th:text="*{user.age}">${user.age}</td>
           </tr>
       </table>
   </div>

</body>
</html>
